<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS/JSON Objects</title>
</head>

<body>
    <script>
        const person = {
            firstName: 'Anabela',
            lastName: 'Tot',
            age: 25
        }

        const personJSON = '{"firstName": "Anabela", "lastName": "Tot", "age": "25"}';
        const jsonParsed = JSON.parse(personJSON);

        console.log(jsonParsed);

        const objectConvert = JSON.stringify(person);
        console.log(objectConvert);

        const nums = [1, 2, 3, 4];
        const numsJSON = '[1,2,3,4]';

        const numsArr = JSON.parse(numsJSON);

        for (let i = 0; i < numsArr.length; i++) {
            console.log(numsArr[i]);
        }
    </script>
</body>

</html>
