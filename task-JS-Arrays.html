<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arrays</title>
</head>

<body>
    <script>
        function colors() {

            let colors = ['blue', 'red', 'white', 'yellow', 'black'];

            for (let i = 0; i < colors.length; i++) {
                console.log(colors[i]);
            }

        }

        colors();

        (() => {

            const colors = ['purple', 'pink', 'blue', 'grey'];

            colors.forEach(element => {
                console.log(element);
            });
        })();


        let rotateArray = (steps) => {
            const numbers = [1, 2, 3, 4, 5, 6, 7];



            for (i = 0; i < steps; i++) {
                numbers.unshift(numbers.pop());

            }

            console.log(numbers);

        }

        rotateArray(2);


        function reduceSum() {
            const nums = [1, 2, 3, 4, 5];
            const initialNum = 50;

            const total = nums.reduce((prevNum, currNum) => {
                return prevNum + currNum;
            }, initialNum)

            console.log(total);

        }

        reduceSum();

        function numsArray(limitNum) {
            let nums = [];

            for (let i = 0; i < limitNum; i++) {
                nums.push(i);
            }

            for (let i = limitNum; i >= 0; i--) {
                nums.push(i);
            }

            console.log(nums);
        }

        const limit = 7;
        numsArray(limit);

        var myZoo = [
            ["King Kong", ["gorilla", 42]],
            ["Nemo", ["fish", 5]],
            ["Punxsutawney Phil", ["groundhog", 11]]
        ];

        function zooInventory(zooArray) {
            let sentenceArray = [];
            for (let i = 0; i < zooArray.length; i++) {

                var sentence = zooArray[i][0];

                for (let j = 1; j < zooArray[i].length; j++) {
                    sentence = sentence + ' the ' + zooArray[i][j][0] + ' is ' + zooArray[i][j][1];
                    sentenceArray.push(sentence);
                }
            }
            console.log(sentenceArray);

        }

        zooInventory(myZoo);
    </script>
</body>

</html>
